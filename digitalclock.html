<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalclock</title>
</head>
<style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f4f8;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px;
}

/* Navigation Menu */
nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
  margin-bottom: 30px;
}

nav ul li {
  font-size: 18px;
  padding: 10px 15px;
  background-color: #007BFF;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

nav ul li:hover {
  background-color: #0056b3;
}

/* Countdown Display */
.box {
  background-color: #ffffff;
  border: 2px solid #007BFF;
  padding: 30px 50px;
  border-radius: 15px;
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
  margin-bottom: 20px;
}

.countdown {
  font-size: 36px;
  font-weight: bold;
  color: #333;
  text-align: center;
}

/* Button Handle Section */
.handle {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.play button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  padding: 10px;
  transition: transform 0.2s;
}

.play button:hover {
  transform: scale(1.1);
}

</style>

<body>
    <nav>
        <ul>
          <a href=""></a>
            <li>Digital Clock</li>
          <a href=""></a>
            <li>Stopwatch</li>
            

        </ul>
    </nav>
    <div class="box" id="banner">The Current Time is </div>
    <div class="clock"> </div>
</body>
<script src="script.js"></script>

</html>
